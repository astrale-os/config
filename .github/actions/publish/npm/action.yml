name: Publish to npm
description: Publish packages to npm or GitHub Packages registry

inputs:
  node-version-file:
    description: Path to .nvmrc or similar file
    default: '.nvmrc'
  registry-url:
    description: npm registry URL (without https://)
    default: 'npm.pkg.github.com'
  scope:
    description: npm scope (e.g., @astrale-os)
    required: true
  access:
    description: Package access level (public or restricted)
    default: 'restricted'
  token:
    description: npm registry token
    required: true

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: pnpm
        registry-url: https://${{ inputs.registry-url }}
        scope: ${{ inputs.scope }}

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Build packages
      shell: bash
      run: pnpm build

    - name: Publish packages
      shell: bash
      run: |
        # Publish and capture output
        output=$(pnpm -r publish --access ${{ inputs.access }} --no-git-checks 2>&1) || exit_code=$?

        # Print output for debugging
        echo "$output"

        # Check if there was an error (excluding "already published" which is expected)
        if [ -n "$exit_code" ]; then
          # Check if ALL errors are just "already published"
          if echo "$output" | grep -q "npm error" && ! echo "$output" | grep "npm error" | grep -q "already published"; then
            echo "::error::Publish failed with errors"
            exit 1
          fi
        fi
      env:
        NODE_AUTH_TOKEN: ${{ inputs.token }}
