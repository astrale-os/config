name: Publish to JSR
description: Publish a package to JSR registry

inputs:
  node-version-file:
    description: Path to .nvmrc or similar file
    default: '.nvmrc'
  allow-slow-types:
    description: Allow publishing packages with slow types
    default: 'true'
  package:
    description: Package directory to publish (relative to repo root)
    required: true
  frozen-lockfile:
    description: Use frozen lockfile (set to false if lockfile may not exist)
    default: 'false'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js (with cache)
      if: inputs.frozen-lockfile == 'true'
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: pnpm

    - name: Setup Node.js (no cache)
      if: inputs.frozen-lockfile != 'true'
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}

    - name: Install dependencies (frozen)
      if: inputs.frozen-lockfile == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Install dependencies (no frozen)
      if: inputs.frozen-lockfile != 'true'
      shell: bash
      run: pnpm install

    - name: Build packages
      shell: bash
      run: pnpm build

    - name: Publish to JSR
      shell: bash
      working-directory: ${{ inputs.package }}
      run: |
        FLAGS=""
        if [ "${{ inputs.allow-slow-types }}" = "true" ]; then
          FLAGS="--allow-slow-types"
        fi
        npx jsr publish $FLAGS || {
          # Check if it's just "already published" error
          if [ $? -eq 1 ]; then
            echo "::warning::Package may already be published at this version"
          else
            exit 1
          fi
        }
