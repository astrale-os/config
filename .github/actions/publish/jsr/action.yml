name: Publish to JSR
description: Publish a package to JSR registry

inputs:
  node-version-file:
    description: Path to .nvmrc or similar file
    default: '.nvmrc'
  allow-slow-types:
    description: Allow publishing packages with slow types
    default: 'true'
  working-directory:
    description: Directory containing jsr.json
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: pnpm

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Publish to JSR
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        FLAGS=""
        if [ "${{ inputs.allow-slow-types }}" = "true" ]; then
          FLAGS="--allow-slow-types"
        fi
        npx jsr publish $FLAGS || echo "Package may already exist"
