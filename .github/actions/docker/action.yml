name: Docker Build and Push
description: Build and push Docker image to GitHub Container Registry

inputs:
  token:
    description: GitHub token with packages:write
    required: true
  image-name:
    description: Docker image name (without registry prefix)
    required: true
  version:
    description: Image version tag
    required: true
  dockerfile:
    description: Path to Dockerfile
    default: 'Dockerfile'
  context:
    description: Docker build context
    default: '.'
  build-args:
    description: Docker build arguments (KEY=VALUE, one per line)
    default: ''
  push:
    description: Push the image to registry
    default: 'true'

outputs:
  image:
    description: Full image path with tag
    value: ${{ steps.meta.outputs.image }}
  digest:
    description: Image digest
    value: ${{ steps.build.outputs.digest }}

runs:
  using: composite
  steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate image metadata
      id: meta
      shell: bash
      run: |
        OWNER="${{ github.repository_owner }}"
        OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
        IMAGE="ghcr.io/${OWNER_LOWER}/${{ inputs.image-name }}"
        VERSION="${{ inputs.version }}"
        SHA="${{ github.sha }}"
        SHORT_SHA="${SHA:0:7}"
        echo "image=${IMAGE}:${VERSION}" >> $GITHUB_OUTPUT
        echo "tags=${IMAGE}:${VERSION},${IMAGE}:${SHORT_SHA},${IMAGE}:latest" >> $GITHUB_OUTPUT

    - name: Build and push
      id: build
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        build-args: ${{ inputs.build-args }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
