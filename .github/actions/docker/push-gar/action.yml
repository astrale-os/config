name: Docker Push to GAR
description: Build and push Docker image to Google Artifact Registry

inputs:
  project:
    description: GCP project ID
    required: true
  region:
    description: GAR region
    default: 'europe-west1'
  repository:
    description: GAR repository name
    required: true
  image-name:
    description: Image name
    required: true
  version:
    description: Image version tag
    required: true
  workload-identity-provider:
    description: Workload Identity Provider for GCP auth
    required: true
  service-account:
    description: Service account email for GCP auth
    required: true
  dockerfile:
    description: Path to Dockerfile
    default: 'Dockerfile'
  context:
    description: Docker build context
    default: '.'
  build-args:
    description: Docker build arguments (KEY=VALUE, one per line)
    default: ''

outputs:
  image:
    description: Full image path with tag
    value: ${{ steps.meta.outputs.image }}
  digest:
    description: Image digest
    value: ${{ steps.build.outputs.digest }}

runs:
  using: composite
  steps:
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ inputs.workload-identity-provider }}
        service_account: ${{ inputs.service-account }}
        token_format: access_token

    - name: Login to Artifact Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.region }}-docker.pkg.dev
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate tags
      id: meta
      shell: bash
      run: |
        REGISTRY="${{ inputs.region }}-docker.pkg.dev"
        IMAGE="${REGISTRY}/${{ inputs.project }}/${{ inputs.repository }}/${{ inputs.image-name }}"
        VERSION="${{ inputs.version }}"
        SHA="${{ github.sha }}"
        SHORT_SHA="${SHA:0:7}"
        echo "image=${IMAGE}:${VERSION}" >> $GITHUB_OUTPUT
        echo "tags=${IMAGE}:${VERSION},${IMAGE}:${SHORT_SHA},${IMAGE}:latest" >> $GITHUB_OUTPUT

    - name: Build and push
      id: build
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        build-args: ${{ inputs.build-args }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
