name: CI
description: Run lint, typecheck, test, and build

inputs:
  node-version-file:
    description: Path to .nvmrc or similar file
    default: '.nvmrc'
  registry-url:
    description: Optional npm registry URL (e.g. https://npm.pkg.github.com)
    default: ''
  scope:
    description: Optional scope for registry (e.g. @astrale-os)
    default: ''
  token:
    description: Optional auth token for registry
    default: ''
  frozen-lockfile:
    description: Use frozen lockfile (set to false if lockfile may not exist)
    default: 'false'
  build-first:
    description: Build packages before running checks (required for monorepos with inter-package dependencies)
    default: 'true'
  run-lint:
    description: Run ESLint and Prettier checks
    default: 'true'
  run-typecheck:
    description: Run TypeScript type checking
    default: 'true'
  run-test:
    description: Run tests
    default: 'true'
  run-build:
    description: Run build (ignored if build-first is true)
    default: 'false'
  lint-command:
    description: Command to run for linting
    default: 'pnpm lint'
  format-check-command:
    description: Command to run for format checking
    default: 'pnpm format:check'
  typecheck-command:
    description: Command to run for type checking
    default: 'pnpm typecheck'
  test-command:
    description: Command to run for tests
    default: 'pnpm test'
  build-command:
    description: Command to run for build
    default: 'pnpm build'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js (with registry + cache)
      if: inputs.registry-url != '' && inputs.frozen-lockfile == 'true'
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: pnpm
        registry-url: ${{ inputs.registry-url }}
        scope: ${{ inputs.scope }}

    - name: Setup Node.js (with registry, no cache)
      if: inputs.registry-url != '' && inputs.frozen-lockfile != 'true'
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        registry-url: ${{ inputs.registry-url }}
        scope: ${{ inputs.scope }}

    - name: Setup Node.js (no registry + cache)
      if: inputs.registry-url == '' && inputs.frozen-lockfile == 'true'
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: pnpm

    - name: Setup Node.js (no registry, no cache)
      if: inputs.registry-url == '' && inputs.frozen-lockfile != 'true'
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}

    - name: Install dependencies (frozen)
      if: inputs.frozen-lockfile == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile
      env:
        NODE_AUTH_TOKEN: ${{ inputs.token }}
        STANDALONE: 'true'

    - name: Install dependencies (no frozen)
      if: inputs.frozen-lockfile != 'true'
      shell: bash
      run: pnpm install
      env:
        NODE_AUTH_TOKEN: ${{ inputs.token }}
        STANDALONE: 'true'

    - name: Build packages (before checks)
      if: inputs.build-first == 'true'
      shell: bash
      run: ${{ inputs.build-command }}

    - name: Run ESLint
      if: inputs.run-lint == 'true'
      shell: bash
      run: ${{ inputs.lint-command }}

    - name: Check formatting
      if: inputs.run-lint == 'true'
      shell: bash
      run: ${{ inputs.format-check-command }}

    - name: Run type check
      if: inputs.run-typecheck == 'true'
      shell: bash
      run: ${{ inputs.typecheck-command }}

    - name: Run tests
      if: inputs.run-test == 'true'
      shell: bash
      run: ${{ inputs.test-command }}

    - name: Build packages (after checks)
      if: inputs.run-build == 'true' && inputs.build-first == 'false'
      shell: bash
      run: ${{ inputs.build-command }}
