# Reusable workflow to publish packages to GitHub Packages (npm)
name: Publish to GitHub Packages

on:
  workflow_call:
    inputs:
      node-version-file:
        description: 'Path to .nvmrc or similar file'
        type: string
        default: '.nvmrc'
      registry-url:
        description: 'npm registry URL'
        type: string
        default: 'https://npm.pkg.github.com'
      scope:
        description: 'npm scope (e.g., @astrale-os)'
        type: string
        required: true
      access:
        description: 'Package access level (public or restricted)'
        type: string
        default: 'restricted'
    secrets:
      NPM_TOKEN:
        description: 'Token for npm registry authentication (defaults to GITHUB_TOKEN for GitHub Packages)'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to npm Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.node-version-file }}
          cache: 'pnpm'

      - name: Configure npm registry
        run: |
          echo "//${{ inputs.registry-url }}/:_authToken=${{ secrets.NPM_TOKEN || github.token }}" >> ~/.npmrc
          echo "${{ inputs.scope }}:registry=https:${{ inputs.registry-url }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish packages
        run: pnpm -r publish --access ${{ inputs.access }} --no-git-checks 2>&1 | grep -v "already published" || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || github.token }}
