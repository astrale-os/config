name: Publish to JSR

on:
  push:
    branches: [main]
    paths:
      - 'packages/*/jsr.json'
      - 'packages/*/src/**'
      - 'packages/typescript/*.json'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to JSR
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - eslint
          - typescript
          - prettier
          - commitlint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Publish ${{ matrix.package }} to JSR
        working-directory: packages/${{ matrix.package }}
        run: npx jsr publish --allow-dirty
