# Callable workflow for Release Please
name: Release

on:
  workflow_call:
    inputs:
      config-file:
        description: 'Path to release-please config file'
        type: string
        default: '.release-please-config.json'
      manifest-file:
        description: 'Path to release-please manifest file'
        type: string
        default: '.release-please-manifest.json'
    outputs:
      releases_created:
        description: 'Whether any releases were created'
        value: ${{ jobs.release-please.outputs.releases_created }}
      paths_released:
        description: 'JSON array of paths that were released'
        value: ${{ jobs.release-please.outputs.paths_released }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ github.token }}
          config-file: ${{ inputs.config-file }}
          manifest-file: ${{ inputs.manifest-file }}
